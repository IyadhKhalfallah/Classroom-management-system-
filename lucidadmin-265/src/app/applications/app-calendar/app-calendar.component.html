<div class="container-fluid">
	<div class="block-header">
		<div class="row">
			<div class="col-lg-5 col-md-8 col-sm-12">
				<h2><a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth" (click)="toggleFullWidth()">
						<i class="fa fa-arrow-left" *ngIf="sidebarVisible"></i>
						<i class="fa fa-arrow-right" *ngIf="!sidebarVisible"></i>
					</a> My Calendar</h2>
				<ul class="breadcrumb">
					<li class="breadcrumb-item"><a [routerLink]="['/admin']"><i class="icon-home"></i></a></li>
					<li class="breadcrumb-item active">My Calendar</li>
				</ul>
			</div>
           
		</div>
	</div>

	<div class="row clearfix">
		<div class="col-lg-8">
			<div class="card">
				<div class="body">
					<div *ngIf="calendarOptions">
						<ng-fullcalendar #ucCalendar [options]="calendarOptions" (eventClick)="eventClick($event.detail)" (eventDrop)="updateEvent($event.detail)"
						 (eventResize)="updateEvent($event.detail)" (clickButton)="clickButton($event.detail)"></ng-fullcalendar>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-4">
			<div class="card">
				<div class="body">
					<button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#addevent" (click)="openModal(content,'md')">Add New Event</button>
				</div>
			</div>
			<div class="card profile-header">
				<div class="body">
					<div class="text-center">
						<img src="assets/images/user.png" class="rounded-circle m-b-15" alt="">
						<div>
							<h4 class="m-b-0">{{username}}</h4>
						</div>
						<br>
						<div class="row">
							<div class="col-4">
								<h6>17</h6>
								<span>Conference</span>
							</div>
							<div class="col-4">
								<h6>34</h6>
								<span>Formation</span>
							</div>
							<div class="col-4">
								<h6>78</h6>
								<span>rattrapage</span>
							</div>
						</div>
					</div>
					<hr>
				</div>
			</div>
		</div>
	</div>
</div>

<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="title" id="defaultModalLabel">Add Event</h4>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<div class="form-line">
				<input type="date" class="form-control" placeholder="Event Date">
			</div>
		</div>
		<div class="form-group">
			<div class="form-line">
				<select name="events" id="type-select" class="form-control" >
					<option value="" disabled selected>Select event type</option>
					<option value="Conference">Conference</option>
					<option value="formation">formation</option>
					<option value="rattrapage">rattrapage</option>
					<option value="other">other</option>
					
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="form-line">
				<input type="text" class="form-control" placeholder="Event Title">
			</div>
		</div>
		<div class="form-group">
			<div class="form-line">
				<textarea class="form-control no-resize" placeholder="Event Description..."></textarea>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary">Add</button>
		<button type="button" class="btn btn-simple" data-dismiss="modal" (click)="modal.dismiss('Close click')">CLOSE</button>
	</div>
</ng-template>
