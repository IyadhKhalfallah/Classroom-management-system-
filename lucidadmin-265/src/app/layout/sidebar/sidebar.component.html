<div id="left-sidebar" class="sidebar" *ngIf="sidebarVisible" style="overflow-y:scroll;">
    <div class="sidebar-scroll">
        <div class="user-account">
            <img src="assets/images/user.png" class="rounded-circle user-photo" alt="User Profile Picture">
            <div class="dropdown" ngbDropdown>
                <span>Welcome,</span>
                <a href="javascript:void(0);" class="dropdown-toggle user-name" ngbDropdownToggle><strong>{{username}}</strong></a>
                <ul class="dropdown-menu dropdown-menu-right account" ngbDropdownMenu>
                    <li><a [routerLink]="['/admin/pages/page-profile']"><i class="icon-user"></i>My Profile</a></li>
                    <li class="divider"></li>
                    <li><a (click)="logout()"><i class="icon-power"></i>Logout</a></li>
                </ul>
            </div>
            <hr>
        </div>

        <!-- Tab panes -->
        <div class="tab-content p-l-0 p-r-0">
            <div class="tab-pane" id="menu" [ngClass]="{'active':navTab == 'menu' || !navTab}">
                <nav id="left-sidebar-nav" class="sidebar-nav">
                    <ul id="main-menu" class="metismenu">
                        <!-- TODO: Adjutst currentActiveMenu -->
                        <!-- TODO: Adjutst routingLinks -->
<!--                        Home Menu-->
                        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [ngClass]="{'active':currentActiveMenu == 'home'}">
                            <a class="has-arrow" [routerLink]="['/admin/index']"><i class="icon-home"></i>
                                <span>Home</span></a>
                        </li>
<!--                        Documents Menu-->
                        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [ngClass]="{'active':currentActiveMenu == 'documents'}">
                            <a class="has-arrow" (click)="activeInactiveMenu('documents')"><i class="icon-docs"></i>
                                <span>My Documents</span></a>
                            <ul *ngIf="currentActiveMenu == 'documents'">
                                <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a [routerLink]="['/admin/all-documents']">All documents</a></li>
                                <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a [routerLink]="['/admin/add-document']">Add a document</a></li>
                            </ul>
                        </li>
<!--                        Calendar Menu-->
                        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [ngClass]="{'active':currentActiveMenu == 'calendar'}">
                            <a class="has-arrow" (click)="activeInactiveMenu('calendar')"><i class="icon-calendar"></i>
                                <span>My Calendar</span></a>
                            <ul *ngIf="currentActiveMenu == 'calendar'">
                                <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a [routerLink]="['/admin/calendar']">Personal Calendar</a></li>
                            </ul>
                        </li>
<!--                        Grades Menu-->
                        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [ngClass]="{'active':currentActiveMenu == 'grades'}">
                            <a class="has-arrow" (click)="activeInactiveMenu('grades')"><i class="icon-trophy"></i>
                                <span>My Grades</span></a>
                            <ul *ngIf="currentActiveMenu == 'grades'">
                                <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a [routerLink]="['/admin/personal-grades']">Personal Grades</a></li>
                                <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a [routerLink]="['/admin/index']">Scan Grades</a></li>
                                <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a [routerLink]="['/admin/add-grades']">Add Grades Manually</a></li>
                            </ul>
                        </li>
<!--                        Projects Menu-->
                        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [ngClass]="{'active':currentActiveMenu == 'projects'}">
                            <a class="has-arrow" (click)="activeInactiveMenu('projects')"><i class="icon-rocket"></i>
                                <span>My Projects</span></a>
                            <ul *ngIf="currentActiveMenu == 'projects'">
                                <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a [routerLink]="['/admin/index']">Personal Projects</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
