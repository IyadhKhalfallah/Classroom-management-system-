<div class="container-fluid">
	<div class="block-header">
		<div class="row">
			<div class="col-lg-5 col-md-8 col-sm-12">
				<h2><a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth"
						(click)="toggleFullWidth()">
						<i class="fa fa-arrow-left" *ngIf="sidebarVisible"></i>
						<i class="fa fa-arrow-right" *ngIf="!sidebarVisible"></i>
					</a> Add Document</h2>
				<ul class="breadcrumb">
					<li class="breadcrumb-item"><a [routerLink]="['/admin']"><i class="icon-home"></i></a></li>
					<li class="breadcrumb-item">My Documents</li>
					<li class="breadcrumb-item active">Add a Document</li>
				</ul>
			</div>
		</div>
	</div>

	<div class="row clearfix">
		<div class="col-lg-12">
			<div class="card">
				<div class="body">
					<form>
						<div class="form-group">
							<label>Document Title: </label>
							<input type="text" class="form-control" placeholder="Enter Document Title Here" />
						</div>
						<label>Document Subject: </label>
						<select class="form-control show-tick">
							<option>Artificial Intelligence</option>
							<option>Web Frameworks</option>
						</select>
						<label>Document Type: </label>
						<select class="form-control show-tick">
							<option>Lecture</option>
							<option>Exercise</option>
							<option>Workshop</option>
							<option>Exam</option>
						</select>
						<!–– TODO: change to link ––>
						<div class="form-group m-t-20 m-b-20">
							<input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
							<small id="fileHelp" class="form-text text-muted">Please upload a document.</small>
						</div>
						<button type="submit" class="btn btn-block btn-primary   m-t-20">Publish</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
