<div class="container-fluid">
	<div class="block-header">
		<div class="row">
			<div class="col-lg-5 col-md-8 col-sm-12">
				<h2><a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth"
					   (click)="toggleFullWidth()">
					<i class="fa fa-arrow-left" *ngIf="sidebarVisible"></i>
					<i class="fa fa-arrow-right" *ngIf="!sidebarVisible"></i>
				</a> Add Grades Manually</h2>
				<ul class="breadcrumb">
					<li class="breadcrumb-item"><a [routerLink]="['/admin']"><i class="icon-home"></i></a></li>
					<li class="breadcrumb-item">My Grades</li>
					<li class="breadcrumb-item active">Add Grades Manually</li>
				</ul>
			</div>
		</div>
	</div>

	<div class="row clearfix">
		<div class="col-lg-12">
			<div class="card">
				<div class="body">
					<form (ngSubmit)="onSubmit(formulaire)" #formulaire="ngForm" >
						<div class="form-group">
						<label class="filterelement">Subject: </label>
						<select class="filterelement" name="subject" id="subject">
							<option value="Artificial Intelligence">Artificial Intelligence</option>
							<option value="Web Frameworks">Web Frameworks</option>
						</select>
						<label class="filterelement">Type: </label>
						<select class="filterelement" name="type" id="type">
							<option value="Lectures">Lectures</option>
							<option value="Exercices">Exercises</option>
							<option value="Workshops">Workshop</option>
							<option value="Exams">Exams</option>
						</select>
						</div>
						<div class="form-group">
							<table class="table table-striped">
								<thead>
								<tr>
									<th scope="col">Full Name</th>
									<th scope="col">Grade</th>
								</tr>
								</thead>
								<tbody>
								<tr *ngFor="let student of STUDENTS_LIST">
									<td>{{student}}</td>
									<td>
										<input required type="number" class="form-control" placeholder="0" step="0.25" min="0" max="20"/>
									</td>
								</tr>
								</tbody>
							</table>
						</div>
						<button type="submit" class="btn btn-block btn-primary m-t-20" [disabled]="!formulaire.valid">Publish</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
