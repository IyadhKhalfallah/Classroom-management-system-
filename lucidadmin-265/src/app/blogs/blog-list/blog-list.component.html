<div class="container-fluid">
	<div class="block-header">
		<div class="row">
			<div class="col-lg-5 col-md-8 col-sm-12">
				<h2><a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth"
					   (click)="toggleFullWidth()">
					<i class="fa fa-arrow-left" *ngIf="sidebarVisible"></i>
					<i class="fa fa-arrow-right" *ngIf="!sidebarVisible"></i>
				</a> Personal Grades</h2>
				<ul class="breadcrumb">
					<li class="breadcrumb-item"><a [routerLink]="['/admin']"><i class="icon-home"></i></a></li>
					<li class="breadcrumb-item">My Grades</li>
					<li class="breadcrumb-item active">Personal Grades</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-lg-12">
			<div class="card">
				<div class="body">
					<table class="table table-striped">
						<thead>
						<tr>
							<th scope="col">Subject</th>
							<th scope="col">Partial Exam</th>
							<th scope="col">Workshop</th>
							<th scope="col">Final Exam</th>
							<th scope="col">Subject Grade</th>
						</tr>
						</thead>
						<tbody>
						<tr *ngFor="let grade of grades">
							<td>{{grade.subject}}</td>
							<td>{{grade.ds | number : '1.2-2'}}</td>
							<td>{{grade.tp | number : '1.2-2'}}</td>
							<td>{{grade.exam | number : '1.2-2'}}</td>
							<td>{{grade.getSubjectGrade() | number : '1.2-2'}}</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
