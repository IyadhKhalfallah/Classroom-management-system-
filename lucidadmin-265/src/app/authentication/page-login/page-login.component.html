<div id="wrapper">
	<div class="vertical-align-wrap">
		<div class="vertical-align-middle auth-main">
			<div class="auth-box">
				<div class="top">
					<img src="assets/images/logo-white.png"  alt="Lucid">
				</div>
				<div class="card">
					<div class="body">
						<form class="form-auth-small" #loginForm="ngForm" (ngSubmit)="onSubmit()">
							<div class="form-group">
								<label for="signin-email" class="control-label sr-only">Email</label>
								<input type="email" class="form-control" id="signin-email" value="user@domain.com" placeholder="Email">
							</div>
							<div class="form-group">
								<label for="signin-password" class="control-label sr-only">Password</label>
								<input type="password" class="form-control" id="signin-password" value="thisisthepassword" placeholder="Password">
							</div>
							<div class="form-group clearfix">
								<label class="fancy-checkbox element-left">
									<input type="checkbox">
									<span>Remember me</span>
								</label>
							</div>
							
								<div class="row">
									<div class="col-sm-6">
										<button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
									</div>
									<div class="col-sm-6">
										<button type="submit"  class="btn btn-success btn-lg btn-block">Facial login</button>
									</div>
								</div>
							
							
							<div class="bottom">
								<span class="helper-text m-b-10"><i class="fa fa-lock"></i>&nbsp;<a [routerLink]="['/authentication/page-forgot-password']">Forgot
										password?</a></span>
								<span>Don't have an account? <a [routerLink]="['/authentication/page-register']">Register</a></span>
							</div>
						</form>

						<!--<div class="col-6 text-right">  
							<button (click)="socialSignIn('google')" class="loginBtn loginBtn--google">  
								Login with Google  
							</button>  
						</div>  -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
