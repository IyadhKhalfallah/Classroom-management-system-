<div id="wrapper">
	<div class="vertical-align-wrap">
		<div class="vertical-align-middle auth-main">
			<div class="auth-box">
				<div class="top">
					<img src="assets/images/logo-white.png" alt="Lucid">
				</div>
				<div class="card">
					<div class="header">
						<p class="lead">Create an account</p>
					</div>
					<div class="body">
						<form class="form-auth-small" #registrationForm="ngForm" (ngSubmit)="onSubmit()">
							<div class="form-group">
								<label for="signup-email" class="control-label sr-only">Email</label>
								<input type="email" class="form-control" id="signup-email" placeholder="Your email">
							</div>
							<div class="form-group">
								<label for="signup-password" class="control-label sr-only">Password</label>
								<input type="password" class="form-control" id="signup-password" placeholder="Password">
							</div>
							<div class="form-group">
								<label for="signup-email" class="control-label sr-only">First name</label>
								<input type="text" class="form-control" id="firstname-email" placeholder="first name">
							</div>
							<div class="form-group">
								<label for="signup-email" class="control-label sr-only">Last name</label>
								<input type="text" class="form-control" id="lastname-email" placeholder="Last name">
							</div>
							<button type="submit" class="btn btn-primary btn-lg btn-block">REGISTER</button>
							<div class="bottom">
								<span class="helper-text">Already have an account? <a [routerLink]="['/authentication/page-login']">Login</a></span>
							</div>
						</form>
					
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
